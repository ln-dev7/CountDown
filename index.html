<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="text">La rentree c'est dans ...</p>
        <div class="numbers" id="countdown" data-time="2021-10-12T08:00:00+0000">
            <div class="bloc">
                <strong id="days"></strong>
                <em>Jours</em>
            </div>
            <div class="bloc">
                <strong id="hours"></strong>
                <em>Heures</em>
            </div>
            <div class="bloc">
                <strong id="minutes"></strong>
                <em>Minutes</em>
            </div>
            <div class="bloc">
                <strong id="seconds"></strong>
                <em>Secondes</em>
            </div>
        </div>
    </div>
</body>
</html>
